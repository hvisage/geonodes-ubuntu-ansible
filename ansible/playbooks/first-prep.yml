---

- hosts: all
  become: true
  gather_facts: no
  tasks:
  - name: install ansible prerequisites
    script: ansible_prereqs.sh creates=/root/.ansible_prereqs_installed
    register: ans_preq
    changed_when: "'CHANGE' in ans_preq.stdout"

- hosts: all
  become: true
  tags: [users]
  name: user setup
  roles:
  - role: systemuser
    user: "{{ systemuser_to_manage }}"




- hosts: all
  become: true
  name:  apps
  tasks:
  - name: hendrik's internal cache setup
    lineinfile:
      dest=/etc/apt/apt.conf.d/hvsproxy.conf
      line='Acquire::http::Proxy "http://10.1.1.1:3142/";'
      create=yes state=present
      # regexp='Acquire::http:'

  - name: remove cdrom repositories
    lineinfile:
      dest=/etc/apt/sources.list
      state=absent
      regexp='cdrom'
  - name: update to latest apt
    apt: update_cache=yes upgrade=dist cache_valid_time=3600
  - name: adding the usefull apps
    apt: name={{item}} state=latest
    with_items:
      - sudo
      - lsof
      - tcpdump
      - sshguard
  - name: configure sudoers
    lineinfile: "dest=/etc/sudoers.d/ansible line='%sudo  ALL=(ALL) NOPASSWD: ALL' state=present create=yes validate='visudo -cf %s'"
